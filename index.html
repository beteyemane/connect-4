<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./images/connect-image3.png"/>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="start-screen">
      <div class="background">
        <h1>CONNECT 4</h1>
        <div class="picture-play">
        <img src="./images/connect-image3.png" alt="">
      <button class="start"><div class="play-icon"></div></button>
        </div>
      </div>
    </div>

    <div class="choose-player-screen">
      <div class="p-screen">
        <button class="two-player">Two Player<button>
        <button class="computer-player">Player vs Computer</button>
      </div>
    </div>

    <div class="onload">

      <div class="play">
        <div class="buttons">
          <button class="restart">R</button>
          <button class="sound">S</button>
        </div>
          <div class="player-turn">
          <span class="turn"><span>
          </div>
      </div>
      <div class="container">
        <div class="grid"></div>
      </div>

    <div>
  </body>
</html>
