<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./images/connect-image3.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="start-screen">
      <button class="info"><i class="fas fa-info"></i></button>
      <div class="background">
        <h1 class="title">CONNECT <span>4</span></h1>
        <div class="picture-play">
        <img src="./images/connect-four-board.png" height="400px" width="500px" alt="Connect 4 Board">
      <button class="start"><div class="play-icon"></div></button>
        </div>
      </div>
      <button class="sound"><i class="fas fa-volume-up"></i></button>
    </div>

    <div class="choose-player-screen">
      <div class="p-screen">
        <button class="two-player">Two Player</button>
        <button class="computer-player">Player vs Computer</button>
        <!-- <button class="connect-eight">Connect 8</button> -->
      </div>
    </div>

    <div class="onload">
        <div class="buttons">
          <button class="restart"><i class="fas fa-redo"></i></button>
          <button class="sound"><i class="fas fa-volume-up"></i></button>
          </div>
      <div class="play">
      <div class="container">
          <div class="grid"></div>
      </div>
          <!-- <div>Player Turn</div>
          <span class="turn"><span> -->

    </div>
      <div class="score-screen">
        <div class="screen">
          <h2>GAME OVER</h2>
          <p><span class="result"><span>'s Wins!<p>
          <p>BONUS TIME:<span></span></p>
          <p>BONUS WIN:<span></span></p>
          <p class="total">TOTAL SCORE:<span></span></p>
        </div>
      </div>
          <div class="trapezoid"></div>
    <div>
  </body>
</html>
